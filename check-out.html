<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check out page</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/check-out.css">
</head>
<body>
    <div class="main-box">
        <div class="first-box">

            <div class="first-box-a">
                <div class="my-1 mx-2 row">

                    <div class="my-1 col">
                        <div class="card text-center">
                            <div class="card-header">
                              Apple
                            </div>
                            <div class="card-body">
                                <img src="./images/fruits/Honeycrisp Apple.jpg" alt="banana" width="100%">
                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-outline-success"><i class="bi bi-plus-circle-fill"></i> Add item</button>
                                <button type="button" class="btn btn-outline-danger"><i class="bi bi-x-circle"></i> Remove item</button>
                            </div>
                        </div>
                    </div>
                    <div class="my-1 col">
                        <div class="card text-center">
                            <div class="card-header">
                                Asparagus
                            </div>
                            <div class="card-body">
                                <img src="./images/vegetables/Asparagus.jpg" alt="banana" width="100%">
                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-outline-success"><i class="bi bi-plus-circle-fill"></i> Add item</button>
                                <button type="button" class="btn btn-outline-danger"><i class="bi bi-x-circle"></i> Remove item</button>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
            <div class="first-box-b">
                <div class="my-1 mx-2 row">
                    
                    <div class="col">
                        <div class="card text-center">
                            <div class="card-header">
                              Ginger
                            </div>
                            <div class="card-body">
                                <img src="./images/vegetables/Ginger Root.jpg" alt="banana" width="100%">
                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-outline-success"><i class="bi bi-plus-circle-fill"></i> Add item</button>
                                <button type="button" class="btn btn-outline-danger"><i class="bi bi-x-circle"></i> Remove item</button>
                            </div>
                        </div>
                    </div>
                    <div class="my-1 col">
                        <div class="card text-center">
                            <div class="card-header">
                                Broccoli
                            </div>
                            <div class="card-body">
                                <img src="./images/vegetables/Broccoli.jpg" alt="banana" width="100%">
                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-outline-success"><i class="bi bi-plus-circle-fill"></i> Add item</button>
                                <button type="button" class="btn btn-outline-danger"><i class="bi bi-x-circle"></i> Remove item</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="first-box-a">
                <div class="my-1 mx-2 row">

                    <div class="col">
                        <div class="card text-center">
                            <div class="card-header">
                              Grapes
                            </div>
                            <div class="card-body">
                                <img src="./images/fruits/Grape.jpg" alt="banana" width="100%">
                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-outline-success"><i class="bi bi-plus-circle-fill"></i> Add item</button>
                                <button type="button" class="btn btn-outline-danger"><i class="bi bi-x-circle"></i> Remove item</button>
                            </div>
                        </div>
                    </div>
                    <div class="my-1 col">
                        <div class="card text-center">
                            <div class="card-header">
                                Red Onion
                            </div>
                            <div class="card-body">
                                <img src="./images/vegetables/Red Onion.jpg" alt="banana" width="100%">
                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-outline-success"><i class="bi bi-plus-circle-fill"></i> Add item</button>
                                <button type="button" class="btn btn-outline-danger"><i class="bi bi-x-circle"></i> Remove item</button>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
            <div class="first-box-b">
                <div class="my-1 mx-2 row">
                    
                    <div class="col">
                        <div class="card text-center">
                            <div class="card-header">
                              mango
                            </div>
                            <div class="card-body">
                                <img src="./images/fruits/Mango.jpg" alt="banana" width="100%">
                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-outline-success"><i class="bi bi-plus-circle-fill"></i> Add item</button>
                                <button type="button" class="btn btn-outline-danger"><i class="bi bi-x-circle"></i> Remove item</button>
                            </div>
                        </div>
                    </div>
                    <div class="my-1 col">
                        <div class="card text-center">
                            <div class="card-header">
                                Peaches
                            </div>
                            <div class="card-body">
                                <img src="./images/fruits/Peaches.jpg" alt="banana" width="100%">
                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-outline-success"><i class="bi bi-plus-circle-fill"></i> Add item</button>
                                <button type="button" class="btn btn-outline-danger"><i class="bi bi-x-circle"></i> Remove item</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="second-box">
            <div class="container">
                <div class="my-1 row">
                    <div class="col">
                        <div class="card text-center">
                            <div class="card-header">
                              <h1>summary</h1>
                            </div>
                            <div class="card-body">
                              <h3 class="card-title">Estimate Tax and Spending</h3>
                              <dl class="">
                                <dt>Total:</dt>
                                <dd>$119.99</dd>
                                
                                <dt>Estimated Shipping:</dt>
                                <dd>$0.00</dd>
                                
                                <dt>Estimated Tax:</dt>
                                <dd>$0.00</dd>
                                <hr>
                                <dt class=""><strong>Subtotal:</strong></dt>
                                <dd><span class="green-number"><strong>$119.99</strong></span></dd>
                            </dl>
                            <span class="tax-disable">(tax and shipping are Estimated)</span>
                            </div>
                            <div class="card-footer">
                                <a href="#" class="btn btn-outline-success">START SECURE CHECKOUT <span><i class="bi bi-file-lock"></i></span></a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
