<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
<!-- own style -->
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="signupcard">
        <div class="card card-1" style="width: 28rem;">
            <img class="card-img-top" src="./images/1-logo/sign-up.webp" alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title">How did you hear about us ?</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                required>
                <label class="form-check-label" for="flexRadioDefault1">
                Instagram or Facebook
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                required>
                <label class="form-check-label" for="flexRadioDefault2">
                Email or newspaper
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                required>
                <label class="form-check-label" for="flexRadioDefault2">
                word of mouth
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                required>
                <label class="form-check-label" for="flexRadioDefault1">
                Youtube
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                required>
                <label class="form-check-label" for="flexRadioDefault2">
                Search engine
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                required>
                <label class="form-check-label" for="flexRadioDefault2">
                Others
                </label>
            </div>
            <a href="#" class="btn btn-primary">
                <h5 class="">Submit</h5>
            </a>
            </div>
        </div>

        <div class="card card-2" style="width: 28rem;">
            <form class="mx-1 mx-md-4">

                <div class="d-flex flex-row align-items-center mt-4 mx-4">
                  <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="text" id="form3Example1c" class="form-control" />
                    <label class="form-label" for="form3Example1c">Your Name</label>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mt-2 mx-4">
                  <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="email" id="form3Example3c" class="form-control" />
                    <label class="form-label" for="form3Example3c">Your Email</label>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mt-2 mx-4">
                  <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="password" id="form3Example4c" class="form-control" />
                    <label class="form-label" for="form3Example4c">Password</label>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mt-2 mx-4">
                  <i class="fa fa-key fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="password" id="form3Example4cd" class="form-control" />
                    <label class="form-label" for="form3Example4cd">Repeat your password</label>
                  </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                  <label class="form-check-label" for="form2Example3">
                    I agree all statements in <a href="#!">Terms of service</a>
                  </label>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-5">
                  <button type="button" class="btn btn-primary btn-lg">Register</button>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <p> Already have an account ? <button type="button" class="btn btn-primary btn-lg"> Log
                      In</button></p>
                </div>

            </form>
        </div>





    </div>
</body>
</html>
